    <script type="module" src="main.js"></script>

<body>
    <header>
        <app-bar></app-bar>
    </header>
    <main>
        <popup-note></popup-note>

        <div class="edit-popup">
            <div class="edit-content">
                <span class="close">&times;</span>
                <div class="input-container">
                    <label for="edit-subject">Edit Subject:</label>
                    <input type="text" id="edit-subject" name="edit-subject">
                    <span id="edit-subject-error" class="error-message"></span>
                </div>
                <div class="input-container">
                    <label for="edit-deskripsi">Edit Deskripsi:</label>
                    <textarea id="edit-deskripsi" name="edit-deskripsi"></textarea>
                    <span id="edit-deskripsi-error" class="error"></span>
                </div>
                <button id="simpan-edit">Simpan</button>
            </div>
        </div>

        <div class="delete-popup">
            <div class="delete-content">
                <span class="close">&times;</span>
                <p>Apakah anda yakin akan menghapus <span id="hapus-subject"></span>?</p>
                <div class="button-container">
                    <button id="hapus-catatan">Hapus</button>
                    <button id="batal-hapus">Batal</button>
                </div>
            </div>
        </div>
        </div>

        <card-box></card-box>

        <archived-notes></archived-notes>
